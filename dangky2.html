<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DangNhap</title>
    <link rel="stylesheet" href="dangky2.css">
</head>
<body>
    <div>
        <div class="container">
            <div class="background_overlay"></div>
            <div class="dangnhap">
                <div class="img"><img src="img/dangnhap_img3.png" alt="anhtruong"></div>
               <div class="dangnhap_dangky"> <a href="#">Đăng ký</a></div>
               <div class="dangnhap_title"> 
                <div class="dangnhap_titile_title1">
                   Đăng ký tài khoản
                </div>
                <div class="dangnhap_titile_title2">
                    Trường trung học phổ thông 
                </div>
                <div    class="dangnhap_title_title3">
                    NGUYỄN HUỆ
                </div class="dangnhap_title_nhap">
                <div class="dangnhap_title_nhap_thongtin">
                    <input type="text" placeholder="Tên đăng nhập">
                </div>
                <div class="dangnhap_title_nhap_thongtin">
                    <input type="number" placeholder="Mã học sinh">
                </div>
                <div class="dangnhap_title_nhap_thongtin">
                    <input type="password" placeholder="Tạo mật khẩu">
                </div>
                <div class="dangnhap_title_nhap_thongtin">
                    <input type="password" placeholder="Nhập lại mật khẩu">
                </div>
                <div class="dangnhap_titile_butom">
                    <a href="#">Đăng ký</a>
                </div>
               </div>
            </div>
        </div>
    </div>
</body>
</html>
